<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>space</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img id="image1" src="https://i1.faceprep.in/ProGrad/space-man-1.png " alt="">
    <img id="image2" src="https://i1.faceprep.in/ProGrad/space-man-2.png  " alt="">
    <form action="">
    <h1>Rocket around the moon with your BFFs!</h1>
    <label class="display" for="Country">Departure Country</label><br><br>
    <select name="countries" id="countries"><br>
    <option value="india">India</option>
    <option value="usa">USA</option>
    <option value="uae">UAE</option>
    </select><br><br>
    <label class="display" for="Travellers">No.of Space travellers</label><br><br>
    <input type="number" id="travellers" name="tavellers"><br>
    <label class="display" for="email">your email</label><br><br>
    <input type="text" name="email" name="email" placeholder="ilovespace@gmail.com"><br><br>
    <label class="display" for="rent">Do you want to rent a space ?</label><br><br>
    <input type="Radio" id="yes" name="Rent button" value="Yes">
    <label class="rent-label" for="Yes">Yes please</label>
    <input type="radio" id="No" name="rent-button" value="No">
    <label class="rent-label" for="no">Have our own suits</label><br><br>
    <input type="Submit" id="button" value="TAKE US TO SPACE">
    </form>
</body>
</html>
